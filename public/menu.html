<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Our Menu</h1>
  </header>

  <main class="menu-container">
    <div class="menu-item">
      <img src="./images/burger.jpeg" alt="Burger">
      <h3>Burger</h3>
      <p>$5.99</p>
      <button class="add-to-cart" data-item="burger">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="./images/pizza.jpeg" alt="Pizza">
      <h3>Pizza</h3>
      <p>$8.99</p>
      <button class="add-to-cart" data-item="pizza">Add to Cart</button>
    </div>
  </main>

  <footer>
    <a href="order-summary.html">
      <button class="btn">View Order Summary</button>
    </a>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
